<!DOCTYPE html>
<html>
<head>
<title>Upload Dataset</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">

<h3>Upload Research Dataset</h3>

<form action="{% url 'analyze' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}

<div class="mb-3">
<label>Title of Study</label>
<input type="text" name="title" class="form-control" required>
</div>

<div class="mb-3">
<label>Objective</label>
<textarea name="objective" class="form-control" required></textarea>
</div>

<div class="mb-3">
<label>Problem Statement</label>
<textarea name="problem" class="form-control" required></textarea>
</div>

<div class="mb-3">
<label>Variable Name</label>
<input type="text" name="variable" class="form-control" required>
</div>

<div class="mb-3">
<label>Excel File</label>
<input type="file" name="file" class="form-control" required>
</div>

<button class="btn btn-primary">Analyze Data</button>
</form>

</div>
</body>
</html>
